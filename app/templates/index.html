<!DOCTYPE html>
<html>
<head>
    <title>AI Lab - Unified Vision Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #fff; text-align: center; margin: 0; }
        header { background: #2d2d2d; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        h1 { margin: 0; color: #4CAF50; }
        .container { display: flex; flex-direction: row; justify-content: center; padding: 20px; gap: 20px; }
        .video-box { border: 3px solid #444; border-radius: 8px; overflow: hidden; height: 480px; width: 640px; background: black;}
        .controls { width: 300px; text-align: left; background: #2d2d2d; padding: 20px; border-radius: 8px; }
        button {
            width: 100%; padding: 15px; margin: 10px 0; font-size: 16px; 
            border: none; border-radius: 5px; cursor: pointer; color: white;
            transition: 0.2s;
        }
        .btn-det { background: #2196F3; }
        .btn-cnt { background: #FF9800; }
        .btn-gym { background: #9C27B0; }
        button:hover { opacity: 0.8; transform: scale(1.02); }
        .status { margin-top: 20px; padding: 10px; background: #333; border-radius: 5px; }
        .rec-indicator { color: red; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>IoT Vision Dashboard</h1>
        <p>Real-time AI Inference & Analytics</p>
    </header>

    <div class="container">
        <div class="video-box">
            <img src="/video_feed" width="100%" height="100%" />
        </div>

        <div class="controls">
            <h3>Mode Selection</h3>
            <button class="btn-det" onclick="setMode('DETECTION')">Detection Mode</button>
            <button class="btn-cnt" onclick="setMode('COUNTING')">People Counter</button>
            <button class="btn-gym" onclick="setMode('GYM')">AI Gym Tracker</button>

            <div class="status">
                <p>Current Mode: <span id="currentMode">...</span></p>
                <p>FPS: <span id="fps">...</span></p>
                <p class="rec-indicator" id="recStatus">ðŸ”´ RECORDING EVENT</p>
            </div>
            
            <div style="margin-top:20px; font-size: 0.8em; color: #888;">
                Device: Edge AI Server<br>
                Status: Online
            </div>
        </div>
    </div>

    <script>
        function setMode(mode) {
            fetch(`/api/mode/${mode}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentMode').innerText = data.mode;
                });
        }
        
        setInterval(() => {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentMode').innerText = data.mode;
                    document.getElementById('fps').innerText = data.fps;
                    document.getElementById('recStatus').style.display = data.recording ? 'block' : 'none';
                });
        }, 1000);
    </script>
</body>
</html>
